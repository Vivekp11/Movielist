{% extends 'base.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-3 custom-margin">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" height="350">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <a href="{% url 'movieapp1:details' i.id %}" class="btn btn-primary">Go in detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
